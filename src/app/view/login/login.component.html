<div class="background flex align-items-center justify-content-center">
    <div>
        <div class="flex align-items-center justify-content-center mb-6">
            <div class="logo">
                <i class="pi pi-slack mr-2" style="font-size: 36px"></i>
                <p>EMPLOYEE MANAGEMENT</p>
            </div>
        </div>
        <div class="flex align-items-center justify-content-center mb-4">
            <p-card [style]="{width: '360px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="content">
                    <div class="flex-row">
                        <div class="w-full mb-4" style="text-align: center;">
                            <label style="font-size: 20px; font-weight: bold;">LOGIN</label>
                        </div>
                        <div class="flex-row">
                            <label for="username" class="block mb-1">Username</label>
                            <input class="p-inputtext-sm" type="text" style="width: 100%;" pInputText placeholder="Username">   
                        </div>
                        <div class="flex-row my-2">
                            <label for="password" class="block mb-1">Password</label>
                            <div class="p-inputgroup" style="width: 100%;">
                                <input class="p-inputtext-sm" [type]="showPassword ? 'text':'password'" pInputText placeholder="Password">   
                                <button class="p-button-sm" (click)="toggleShowPassword()" type="button" pButton pRipple icon="pi pi-eye"></button>      
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="w-full">
                        <button class="w-full p-button-sm" pButton pRipple type="button" label="Login" ></button>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
